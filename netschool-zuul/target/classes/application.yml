zuul:
  routes:
    api-a:
      path: /api-rms/**
      serviceId: netschool-rms
      sensitive-headers:
      custom-sensitive-headers: true
    api-b:
      path: /api-lms/**
      serviceId: netschool-lms
    resource-admin:
      path: /netschool/**
      serviceId: netschool

